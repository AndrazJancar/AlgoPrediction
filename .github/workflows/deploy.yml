name: Deploy Forecasts

on:
  workflow_run:
    workflows: ["daily-forecast"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download forecast artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          name: forecast
          path: out/
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: daily.yml
          workflow_conclusion: success
        continue-on-error: true

      - name: Create out directory if not exists
        run: mkdir -p out

      - name: Check if forecast files exist
        id: check_files
        run: |
          if [ -f out/forecast_*.json ]; then
            echo "forecast_files=true" >> $GITHUB_OUTPUT
            echo "Found forecast files:"
            ls -la out/
          else
            echo "forecast_files=false" >> $GITHUB_OUTPUT
            echo "No forecast files found in out/"
            # Create a placeholder file
            echo '{"message": "No forecasts available yet", "date": "'$(date +%Y-%m-%d)'"}' > out/placeholder.json
          fi

      - name: Setup Pages
        if: steps.check_files.outputs.forecast_files == 'true'
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: steps.check_files.outputs.forecast_files == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/

      - name: Deploy to GitHub Pages
        if: steps.check_files.outputs.forecast_files == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
