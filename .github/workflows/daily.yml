name: daily-forecast

on:
  schedule:
    - cron: "30 11 * * *"   # GitHub Actions cron je vedno v UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Forecast D+1
        env:
          ENTSOE_API_KEY: ${{ secrets.ENTSOE_API_KEY }}
        run: python -m src.predict

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: forecast
          path: out/*.json
